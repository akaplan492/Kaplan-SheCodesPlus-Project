<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&family=Inter&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4d0f94a6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card capsule">
            <div class="card-body">
                <form class="form-inline" id="searchForm">
                    <div class="form-group mx-xl-3 mb-2">
                        <label for="city" class="sr-only">search city</label>
                        <input type="city" class="form-control" id="inputCity" placeholder="Search City">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="cityButton"><i
                            class="fas fa-search"></i></button>
                    <div>
                        <button type="button" class="btn btn-success mb-2" id="locationButton">Use Current
                            Location</button>
                    </div>
                </form>

                </br>

                <div class="row">
                    <div class="col-6">
                        <h1>
                            New York
                        </h1>

                        <h2>
                            Tuesday, July 21st 12:49PM
                        </h2>
                        </br>
                        <h3>
                            <div class="row">
                                <div id="temperature"> 33 </div>
                                <div class="units">
                                <span>
                                    <a href="#" class ="active" id="celsius-link">ºC </a>
                                    </span>|
                                    <span>
                                        <a href="#" id="fahrenheit-link">ºF</a>
                                        </span>
                                </div>
                            </div>
                    </div>
                    <div class="col-6">
                        <img class="card-img-top" id="current-weather-icon" src="..." alt="Current weather icon">
                        <div class="card-body">
                            <p class="card-text">
                            <ul>
                                <li>
                                <span id="descriptionData">Partly cloudy</span>
                                </li>
                                <li>
                                Humidity: <span id="humidityData">73</span>%
                                </li>
                                <li>
                                Wind: <span id="windData">10</span> m/s <i class="fas fa-wind"></i>
                                </li>
                            </ul>
                            </p>
                        </div>
                    </div>
                </div>
                 <div class="row" id="forecast">
                 </div>
                </br>
            <div class="scale">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button type="button" class="btn btn-outline-secondary" id="fahrenheit-button">ºF</button>
                    <button type="button" class="btn btn-outline-secondary" id="celsius-button">ºC</button>
                </div>
            </div>
        </div>
    </div>
            <small>
                <a href="https://github.com/akaplan492/Kaplan-SheCodesPlus-Project" target="_blank">Open-source code</a> by
                Alexa Kaplan
            </small>
</div>
</div>
    </div>
    </div>
    <script src="src/app.js"></script>
</body> 
</html>
